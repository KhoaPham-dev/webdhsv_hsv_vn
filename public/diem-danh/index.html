  <body id="page-top">
    <div id="nhappass">
      <label for="password">Nhập password</label>
      <input type="text" name="password" id="password" />
      <button type="button" id="btn">Enter</button>
    </div>

    <div id="diem-danh" class="container text-center my-auto">
      <img
        src="./img/logo.png"
        alt=""
        style="height: 150px; margin-top: 20px"
      />
      <h3 class="mb-5">
        <p><em>Quét mã QR để điểm danh đại biểu tại đây</em></p>
      </h3>
      <div class="qrscanner" id="scanner"></div>
      <div class="form-field form-field-memo">
        <div class="md-form form-sm">
          <input
            name="scannedTextMemo"
            id="scannedTextMemo"
            class="form-control"
            placeholder="MÃ SỐ ĐẠI BIỂU"
          />
          <br />
          <button
            style="margin-top: 10px"
            class="btn btn-primary"
            type="button"
            onclick="btnQRCodeScanned()"
          >
            Nếu không quét được thì điền MSDB bên trên và nhấp vào nút này
          </button>
        </div>
        <div class="text-center mt-1-half">
          <i id="wait" class="wait" style="display: none">Đang xử lý...</i>
          <div id="infor">
            <p>Đơn vị: <span id="tendonvi"></span></p>
            <p>Họ và tên: <span id="chucvu"></span></p>
          </div>
        </div>
      </div>
    </div>
